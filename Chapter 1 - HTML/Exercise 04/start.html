<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>

    <style>
      table {
        text-align: center;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>

    <main>
      <table>
        <tr>
          <th>Title</th>
          <th>User Cash Entries</th>
          <th>User Cash Outflows</th>
        </tr>

        <tr>
          <td>January</td>
          <td>$50</td>
          <td>$10</td>
        </tr>

        <tr>
          <td>February</td>
          <td>$40</td>
          <td>$20</td>
        </tr>
          
        <tr>
          <td>March</td>
          <td>$40</td>
          <td>$20</td>
        </tr>
          
        <tr>
          <td>April</td>
          <td>$30</td>
          <td>$10</td>
        </tr>
          
        <tr>
          <td>May</td>
          <td>$10</td>
          <td>$10</td>
        </tr>
          
        <tr>
          <td>June</td>
          <td>$30</td>
          <td>$20</td>
        </tr>
          
        <tr>
          <td>July</td>
          <td>$50</td>
          <td>$40</td>
        </tr>
          
        <tr>
          <td>August</td>
          <td>$70</td>
          <td>$30</td>
        </tr>

        <tr>
          <td>September</td>
          <td>$60</td>
          <td>$50</td>
        </tr>
          
        <tr>
          <td>October</td>
          <td>$50</td>
          <td>$20</td>
        </tr>
         
        <tr>
          <td>November</td>
          <td>$40</td>
          <td>$40</td>
        </tr>
          
        <tr>
          <td>December</td>
          <td>$20</td>
          <td>$10</td>
        </tr>

        <tr style="border-top:1px solid grey;">
          <td><strong>Total</strong></td>
          <td>$490</td>
          <td>$280</td>
        </tr>
      </table>
    </main>

  </body>
</html>
