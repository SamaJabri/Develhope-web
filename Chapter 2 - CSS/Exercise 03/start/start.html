<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <main>

        <div class="calculator">
            <p class="calculator__answer">0</p>

            <ul class="calculator__operations">
                <li class="calculator__operation">+</li>
                <li class="calculator__operation">-</li>
                <li class="calculator__operation">ร</li>
                <li class="calculator__operation">รท</li>
            </ul>

            <div class="calculator__pad">

                <div class="calculator__digits">
                    <button class="calculator__digit">7</button>
                    <button class="calculator__digit">8</button>
                    <button class="calculator__digit">9</button>
                    <button class="calculator__digit">4</button>
                    <button class="calculator__digit">5</button>
                    <button class="calculator__digit">6</button>
                    <button class="calculator__digit">1</button>
                    <button class="calculator__digit">2</button>
                    <button class="calculator__digit">3</button>
                    <button class="calculator__digit">0</button>
                    <button class="calculator__digit">.</button>
                    <button class="calculator__digit">AC</button>
                </div>

                <div class="calculator__equals">
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
   
    
</body>
</html>
