<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="style.css" />

</head>
<body>

    <nav class="header">

        <div class="header__left-side">
            <div>
                <h2>Navbar</h2>
                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            
            <ul class="header__options">
                <li><a href="#">Home</a></li>
                <li><a href="#">Link</a></li>    
                            
                <li>
                    <select class="header__dropdown">
                        <option value="">Dropdown</option>
                        <option>Option 1</option>
                        <option>Option 2</option>                    
                        <option>Option 3</option>
                    </select>
                </li>
                <li><a aria-disabled="true">Disabled</a></li>
            </ul>
        </div>
        
        
        <div class="header__search-bar">
            <input type="text" placeholder="Search"/>
            <button value="Search">Search</button>
        </div>
        
    </nav>

    <script>
        let hamButton = document.querySelector('.fa-bars');
        let menu = document.querySelector(".header__options");
        let menuShown = false;

        /* Function to show menu on hamburger button click */
        hamButton.addEventListener('click', () => {

            if (document.body.clientWidth <= '768') {

                if(menuShown) {
                    menu.style.display = 'none';
                }
                else {
                    menu.style.display = 'flex';
                }
                menuShown = !menuShown;
            }
        });
    </script>

</body>

</html>
