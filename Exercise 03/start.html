<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>

    <style>
      main {
        display: flex;
        flex-direction: column;
        width: 50%;
      }
    </style>

  </head>
  <body>

    <main>
      <button disabled>My Disabled Button</button>

      <label for="my-range-input">My range input</label>
      <input type="number" min="0" max="100" step="2" id="my-range-input" autofocus />

      <label for="my-checkbox-input">My Pre-checked Checkbox</label>
      <input type="checkbox" id="my-checkbox-input" checked/>

      <input type="date" />
    </main>

  </body>
</html>
